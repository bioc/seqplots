<!-- Modal -->
<div id="fileUploadModal" class="modal hide fade" tabindex="-1" role="dialog" style="width:1200px; margin-left: -600px">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
    <h3 id="myModalLabel">Upload files</h3>
  </div>
  <div class="modal-body">
  	<!-- <p>This interface will work only in server mode and inside Cambridge University network. For home uploads please use the upload form.</p>  -->
     <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" method="POST" enctype="multipart/form-data">
        <!-- Redirect browsers with JavaScript disabled to the origin page -->
        <noscript><input type="hidden" name="redirect" value="http://blueimp.github.com/jQuery-File-Upload/"></noscript>
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="span6">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" id='ttfi' multiple>
                </span>
                <button type="button" class="btn btn-primary start">
                    <i class="icon-upload icon-white"></i>
                    <span>Start upload</span>
                </button>
                <button type="reset" class="btn btn-warning cancel">
                    <i class="icon-ban-circle icon-white"></i>
                    <span>Cancel upload</span>
                </button>
                <!-- 
                <button type="button" class="btn btn-danger delete" disabled>
                    <i class="icon-trash icon-white"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" class="toggle">
                <button type="button" class="btn btn-small loadall" disabled>
                    <i class="icon-folder-open"></i>
                    <span>FM</span>
                </button> 
                -->
            </div>
            <!-- The global progress information -->
            <div class="span5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="bar" style="width:0%;"></div>
                </div>
                <!-- The extended global progress information -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The loading indicator is shown during file processing -->
        <div class="fileupload-loading"></div>
        <br>
        <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table table-striped"><tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody></table>
    </form>
  </div>

</div>

<div> 
   
    <br>
</div>

<!-- modal-gallery is the modal dialog used for the image gallery -->
<div id="modal-gallery" class="modal modal-gallery hide fade" data-filter=":odd" tabindex="-1">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3 class="modal-title"></h3>
    </div>
    <div class="modal-body"><div class="modal-image"></div></div>
    <div class="modal-footer">
        <a class="btn modal-download" target="_blank">
            <i class="icon-download"></i>
            <span>Download</span>
        </a>
        <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000">
            <i class="icon-play icon-white"></i>
            <span>Slideshow</span>
        </a>
        <a class="btn btn-info modal-prev">
            <i class="icon-arrow-left icon-white"></i>
            <span>Previous</span>
        </a>
        <a class="btn btn-primary modal-next">
            <span>Next</span>
            <i class="icon-arrow-right icon-white"></i>
        </a>
    </div>
</div>

<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-upload fade">
        <td class="preview"><span class="fade"></span></td>
        <td class="name" style="max-width:250px; word-break:break-all;" ><span>{%=file.name%}</span></td>
        <td class="size" style="width:100px;"><span>{%=o.formatFileSize(file.size)%}</span></td>
        <td class="user"><span>		<div class="input-prepend"><button class="btn" onclick=copyAnnotation(this)><i class="icon-user"></i></button>
									<input required name="user" type="text" placeholder="User..." style='width:100px'></div>	</span></td>
        <td class="genome"><span>	<div class="input-prepend"><button class="btn" onclick=copyGenome(this)><i class="icon-info-sign"></i></button>
									<select required name="genome" class='f1_genome' placeholder="Genome..." style='width:100px'></div>	</span></td>
        <td class="comments"><span>	<div class="input-prepend"><button class="btn" onclick=copyAnnotation(this)><i class="icon-pencil"></i></button>"> 
									<input name="comments"  type="text" placeholder="Comments..." style='width:100px'></div>		</span></td>
        
        {% if (file.error) { %}
            <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>
        {% } else if (o.files.valid && !i) { %}
            <td>
                <div style="width:100px" class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="bar" style="width:0%;"></div></div>
            </td>
            <td class="start" style="width:100px;">{% if (!o.options.autoUpload) { %}
                <button class="btn btn-primary">
                    <i class="icon-upload icon-white"></i>
                    <span>Start</span>
                </button>
            {% } %}</td>
        {% } else { %}
            <td colspan="2"></td>
        {% } %}
        <td class="cancel" style="width:100px;">{% if (!i) { %}
            <button class="btn btn-warning">
                <i class="icon-ban-circle icon-white"></i>
                <span>Cancel</span>
            </button>
        {% } %}</td>
    </tr>
{% } %}
</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">
{% z=this; zzz = o; for (var i=0, file; file=o.files[i]; i++) { %}
    <tr class="template-download fade">
        {% if (file.error) { %}
            <td></td>
            <td class="name"><span>{%=file.name%}</span></td>
            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>
            <td class="error" colspan="4"><span class="label label-important">Error</span> {%=file.error%}</td>
        {% } else { %}
            <td class="name"><b>{%=file.name%}</b></td>
            <td class="size">{%=o.formatFileSize(file.size)%}</td>
            <td colspan="6", class="server_message"><span id={%=o.data.jobId%}><span class="label label-info"><i class="icon-refresh icon-white"></i> Processing file...</span></span></td>
            <td class="jobId">JobID: {%=o.data.jobId%}</td>
        {% } %}
    </tr>
{% } %}
</script>
